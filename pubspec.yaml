name: waffle
description: Google Developer Student Clubs 22-23 the toy project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=2.18.5 <3.0.0'
# Dependencies specify other packages that your package needs in order to work.
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  http: ^0.13.5
  flutter_secure_storage: ^7.0.1
  toggle_switch: ^2.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true
  fonts:
     - family: NotoSans
       fonts:
         - asset: assets/fonts/NotoSansKR-Thin.otf
           weight: 100
         - asset: assets/fonts/NotoSansKR-Light.otf
           weight: 300
         - asset: assets/fonts/NotoSansKR-Regular.otf
           weight: 400
         - asset: assets/fonts/NotoSansKR-Medium.otf
           weight: 500
         - asset: assets/fonts/NotoSansKR-Bold.otf
           weight: 700
         - asset: assets/fonts/NotoSansKR-Black.otf
           weight: 900


  assets:
     - assets/images/waffle.png