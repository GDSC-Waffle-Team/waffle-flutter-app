name: waffle
description: Google Developer Student Clubs 22-23 the toy project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.5 <3.0.0'

# Dependencies specify other packages that your package needs in order to work.
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  http: ^0.13.5
  flutter_secure_storage: ^7.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

# The following section is specific to Flutter packages.
flutter:
  
  uses-material-design: true

  assets:
     - assets/images/waffle.png

  fonts:
     - family: NotoSansKR
       fonts:
         - asset: assets/fonts/NotoSansKR/NotoSansKR-Thin.otf
           weight: 100
         - asset: assets/fonts/NotoSansKR/NotoSansKR-Light.otf
           weight: 300
         - asset: assets/fonts/NotoSansKR/NotoSansKR-Regular.otf
           weight: 400
         - asset: assets/fonts/NotoSansKR/NotoSansKR-Medium.otf
           weight: 500
         - asset: assets/fonts/NotoSansKR/NotoSansKR-Bold.otf
           weight: 700
         - asset: assets/fonts/NotoSansKR/NotoSansKR-Black.otf
           weight: 900
